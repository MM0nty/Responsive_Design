<style>
  body {
    min-height: 150vh;
  }
  nav li {
    display: inline;
  }
  h2 {
    position: relative;
    top: 100px; /* 100 pixels away from the top */
    right: 100px; /* 100 pixels away from the right */
    bottom: 100px; /* 100 pixels away from the bottom */
    left: 100px; /* 100 pixels away from the left */
  }
  section {
    position: relative;
  }
  #navbar {
    position: fixed;
    top:0px;
    left:0px;
    width: 100%;
    background-color: blue;
  }
  #searchbar {
    position: absolute;
    top: 500px;
    right: 500px;
  }
</style>

<body>
  <header>
    <h1>Welcome!</h1>
      <nav id="navbar">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>
  <p>I shift up when the #navbar is fixed to the browser window.</p>
  <h1>On Being Well-Positioned</h1>
  <h2>Move me!</h2>
  <p>I still think the h2 is where it normally sits.</p>
  <section>
    <form id="searchbar">
      <label for="search">Search:</label>
      <input type="search" id="search" name="search">
      <input type="submit" name="submit" value="Go!">
    </form>
  </section>
</body>
