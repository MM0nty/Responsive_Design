<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <label for="choice1">
      <input id="choice1" type="radio" value="choice1" name="radio-buttons" checked>Choice 1
    </label>
    <br>
    <label for="choice2">
      <input id="choice2" type="radio" value="choice2" name="radio-buttons">Choice 2
    </label>
    <hr>
    <label for="optionA">
      <input id="optionA" type="checkbox" value="optionA" name="checkboxes">Option A
    </label>
    <br>
    <label for="optionB">
      <input id="optionB" type="checkbox" value="optionB" name="checkboxes">Option B
    </label>
    <br>
    <label for="optionC">
      <input id="optionC" type="checkbox" value="optionC" name="checkboxes" checked>Option C
    </label>
    <hr>
    <input type="text" placeholder="placeholder" required>
    <button type="submit">Submit</button>
  </form>
</main>
