<html>

<head>
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Survey</h1>
  <p id="description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  <br>

  <form id="survey-form" action="www.action.com">
    <label id="name-label">Name:
      <input id="name" type="name" placeholder="Enter name" required></input></label>
    <br>

    <label id="email-label">Email:
      <input id="email" type="email" placeholder="Enter email" required></input></label>
    <br>

    <label id="number-label">Number (1-100):
      <input id="number" type="number" placeholder="Enter #" min=0 max=100></input></label>
    <br>

    <label for="dropdown">Dropdown menu:</label>
    <select id="dropdown">
      <option value="">--Blank--</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    <br>

    <label>Radio group</label>
    <label for="radio1">
      <input type="radio" id="radio1" name="radio-group" value="radio1">Radio 1</input>
    </label>
    <label for="radio2">
      <input type="radio" id="radio2" name="radio-group" value="radio2">Radio 2</input>
    </label>
    <br>

    <label>Checkbox group</label>
    <label for="checkbox1">
      <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox1">Checkbox 1</input>
    </label>
    <label for="checkbox2">
      <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox2">Checkbox 2</input>
    </label>
    <label for="checkbox3">
      <input type="checkbox" id="checkbox3" name="checkbox-group" value="checkbox3">Checkbox 3</input>
    </label>
    <br>

    <label for="comments">Additional comments:</label>
    <textarea id="comments">Comments can be added here</textarea>
    <br>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
